<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e29d9f820.js" crossorigin="anonymous"></script>
    <title>Travel Websites</title>
</head>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">

            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav> 
    <section class="contact-form">
        <div class="container">

            <div class="form-warp">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Location</h2>
                        <p>Plot no:19,Panchal Nagar,Palghar</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">E-mail</h2>
                        <p>anandshar0250@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Call</h2>
                        <p>+91-8383838383</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="company-image">    
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading">Contact us</h1>
                    <p class="text-gray">Let us know your questions ,suggestion and concerns by filling out the contact form below</p>
                    <div class="form-group">
                        <label for="username">Username</label>    
                        <input type="text" id="username" name="" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="e-mail">e-mail</label>    
                        <input type="text" id="e-mail" name="" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>    
                        <input type="text" id="phone" name="" required>
                    </div>
                    <div class="form-group">
                        <label for="message">message</label>    
                        <textarea id="message" name="" required> </textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                    
                </form>    
            </div>
        </div>
    </section>  
    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
            <p>World Travel &copy; 2020 All Right Reserved</p>
        </div>
    </footer> 
</body>
</html>
